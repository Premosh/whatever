<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Image slider using jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sept16.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="sept16.js"></script>
</head>
<body>
    <!--Slider-->
    <div id="slider">
        <div class="slide">
            <img src="https://www.pixground.com/wp-content/uploads/2023/08/Bugatti-Chiron-Profilee-4K-Wallpaper-1024x576.webp">
        </div>
        <div class="slide">
            <img src="https://www.hdwallpapers.in/download/black_car_lamborghini_huracan_sport_supercar_car_4k_hd_cars-3840x2160.jpg">
        </div>
        <div class="slide">
            <img src="https://i.pinimg.com/originals/61/c3/e9/61c3e9825570bc17e065e716f27321ce.jpg">
        </div>
        <div class="slide">
            <img src="https://wallpapercosmos.com/w/full/a/6/1/7648-3840x2160-desktop-4k-mclaren-wallpaper-photo.jpg">
        </div>
        <!--Controlling arrows-->
        <span class="controls" id="left-arrow"><i class="fa fa-arrow-left"></i></span>
        <span class="controls" id="right-arrow"><i class="fa fa-arrow-right"></i></span>
    </div>
    <div id="dots-con">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
</html>
